<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <style>
        #chatbox {
            width: 400px;
            height: 300px;
            border: 1px solid black;
            overflow-y: scroll;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Chat</h1>
    <div id="chatbox"></div>
    <form id="message-form">
        <input type="text" id="username-input" placeholder="Digite seu nome de usuÃ¡rio" required>
        <br>
        <textarea id="message-input" placeholder="Digite sua mensagem" required></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "",
            authDomain: "",
            databaseURL: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };
        firebase.initializeApp(firebaseConfig);

        var messagesRef = firebase.database().ref('mensagens');

        document.getElementById('message-form').addEventListener('submit', function(e) {
            e.preventDefault();

            var username = document.getElementById('username-input').value;
            var message = document.getElementById('message-input').value;

            var messageData = {
                username: username,
                message: message
            };

            messagesRef.push(messageData);

            document.getElementById('message-input').value = '';
        });

        messagesRef.on('child_added', function(snapshot) {
            var message = snapshot.val();

            var messageElement = document.createElement('p');
            messageElement.innerHTML = '<strong>' + message.username + ':</strong> ' + message.message;

            document.getElementById('chatbox').appendChild(messageElement);
        });
    </script>
</body>
</html>
